<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私の好きなもの</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ナビゲーションバー（navbar） -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- サイト名（ここを編集） -->
      <a class="navbar-brand" href="#">私の好きなもの</a>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container mt-5">

    <!-- ヒーローセクション（大きな見出し） -->
    <div class="text-center mb-5">
      <h1>タイトルをここに書く</h1>
      <p class="lead">サブタイトルや説明文をここに書く</p>
    </div>

    <!-- カード3つ（3カラムグリッド） -->
    <div class="row">

      <!-- カード1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="画像1">
          <div class="card-body">
            <h5 class="card-title">カード1のタイトル</h5>
            <p class="card-text">ここに説明文を書きます。好きな理由や魅力を書きましょう。</p>
            <a href="#" class="btn btn-primary">詳しく見る</a>
          </div>
        </div>
      </div>

      <!-- カード2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="画像2">
          <div class="card-body">
            <h5 class="card-title">カード2のタイトル</h5>
            <p class="card-text">ここに説明文を書きます。好きな理由や魅力を書きましょう。</p>
            <a href="#" class="btn btn-primary">詳しく見る</a>
          </div>
        </div>
      </div>

      <!-- カード3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="画像3">
          <div class="card-body">
            <h5 class="card-title">カード3のタイトル</h5>
            <p class="card-text">ここに説明文を書きます。好きな理由や魅力を書きましょう。</p>
            <a href="#" class="btn btn-primary">詳しく見る</a>
          </div>
        </div>
      </div>

    </div>

    <!-- 説明文セクション -->
    <div class="mt-5 mb-5">
      <h2>詳しい説明</h2>
      <p>
        ここに「好きなもの」についての詳しい説明を書きます。
        なぜ好きなのか、魅力は何か、どんな思い出があるのかなどを書きましょう。
        100文字以上書くことをおすすめします。
      </p>
      <p>
        追加の説明や、エピソードなどもここに書けます。
      </p>
    </div>

  </div>

  <!-- Bootstrap JS（必要に応じて） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
